<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Connexion></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<div class="text-center center-div" id="login">
    <div class="container w-25 border py-5">
        <div class="title pb-5">
            <h2 class="font-weight-bold">Connexion</h2>
            <span>Connectez-vous !</span>
        </div>
        <form id="form" action="http://localhost/login" method="post" enctype="multipart/form">
            <div class="form-group">
                <input id="email" type="email" class="form-control" placeholder='email' name="email">
                <small class="form-text text-muted text-sm-left">Register email address</small>
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder='password' name="password">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Envoyer</button>
        </form>
    </div>
</div>
<script>
    const namePElement = document.querySelector('#name');


    const form = document.querySelector('#form')
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.querySelector('#email').value;
        const password = document.querySelector('#password').value;
        fetch('http://127.0.0.1:3000/login', {
            method: 'POST',
            //A chaque requette put ou post on prÃ©cise que c'est du json
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({email, password})
        })
            .then((response) => {
                response.json()
            })
            .then((data) => {
                const name = data.msg;
                namePElement.textContent = name;
            });
    })
</script>
</body>
</html>
