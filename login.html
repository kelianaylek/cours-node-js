<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Connexion></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<div class="text-center center-div" id="login">
    <div class="container w-25 border py-5">
        <div class="title pb-5">
            <h2 class="font-weight-bold">Connexion</h2>
            <span>Connectez-vous !</span>
        </div>
        <form id="form" action="http://localhost/login" method="post" enctype="multipart/form">
            <div class="form-group">
                <input id="email" type="email" class="form-control" placeholder='email' name="email" required="required">
                <small class="form-text text-muted text-sm-left">Register email address</small>
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder='password' name="password" required="required">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Envoyer</button>
        </form>
    </div>
</div>
<script src="scripts/login.js"></script>
</body>
</html>
